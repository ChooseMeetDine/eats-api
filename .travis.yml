language: node_js
node_js:
- '5'
- '4'
- '0.12'
- iojs
env:
- CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
after_script:
- npm run-script coverage
- npm run-script coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: eats-api-master
    develop: eats-api-develop
